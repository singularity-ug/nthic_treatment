<!DOCTYPE html>
<html>
<head>
<title>Charts</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="../css/shield-chart.min.css" />
<script src="../js/jquery-1.9.1.min.js" type="text/javascript">//</script>
<script src="../js/shield-chart.all.min.js" type="text/javascript">//</script>

</head>
<body>
<div id="container" class="chart" style="width:600px; height:400px; margin:auto;"></div>
<script type="text/javascript">
$(document).ready(function () {
	$("#container").shieldChart({
		dataSeries: [
			{
				seriesType: 'donut', // Change valids "pie, line,spline,gauge,rangearea,area,polararea,polarline,bar,donut,scatter,splinearea" to make different charts.
				applyAnimation: false,
				data: [1, 3, 4, 5]
			}
		]
	});
});
</script>

<div class="nav" style="width:600px; margin:auto; margin-top:30px;">
	<label for="theme-chooser">Apply theme:</label>
	<select id="theme-chooser"></select>
	<script type="text/javascript">
		$(function () {                
			var select = $(".nav select").on("change", function (e) {
				var themeName = this.value;

				//to change a chart theme
				$(".chart").each(function () {                        
					var element = $(this),                                              // 1. find the chart element
						chart = element.swidget(),                                      // 2. get the chart instance
						initialOptions = chart.initialOptions;                          // 3. save the initialOptions

					chart.destroy();                                                    // 4. destroy chart
					element.shieldChart($.extend(initialOptions, {theme: themeName}));	// 5. recreate the chart with the same initial options and modified theme
				});
			});

			for (var themeName in shield.ui.Chart.themes) {
				$("<option />").text(themeName).val(themeName).appendTo(select);
			}
		});
	</script>
</div>
</body>
</html>
